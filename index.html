<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppiing Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="products" id="prods">
            <div class="prod_heading">Products</div>
        </div>
        <div class="cart" id="cart">
            <div class="cart_heading">Cart</div>
            <div class="cart_item hello" id="cartitem-1">
                <div class="cart_prod" id="cartprod-1"></div>
                <div class="cart_detail" id="cart-1"></div>
            </div>
            <div class="cart_item hello" id="cartitem-2">
                <div class="cart_prod" id="cartprod-2"></div>
                <div class="cart_detail" id="cart-2"></div>
            </div>
            <div class="cart_item hello" id="cartitem-3">
                <div class="cart_prod" id="cartprod-3"></div>
                <div class="cart_detail" id="cart-3"></div>
            </div>
            <div class="total hello" id="total">
                <div class="total_name" id="total-name"></div>
                <div class="total_price" id="total-price"></div>
            </div>
            <div class="no_prods">No products added to the cart</div>
        </div>
    </div>
    
    <script src="./productDetails.js"></script>
    <script src="./script.js"></script>
</body>
</html>
